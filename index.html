<!DOCTYPE html>
<html>
<head>
<title>tic tac toe game for fun</title>
<link href="game-style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="jquery-3.2.1.min.js"></script>

<script src="sweetalert-master/dist/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">

</head>
<body>
  <div id='pic-container'>
    <div class='drop-style' id="drop-container1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <!-- this is the place to drop images FOR PLAYER A -->
    </div>

    <div class='drop-style' id="drop-container2" ondrop="drop(event)" ondragover="allowDrop(event)">
      <!-- this is the place to drop images FOR PLAYER B -->
    </div>

    <div id="drag-container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <!-- this is the continer to drag images -->
    </div>

  </div>

  <div id="outter-container">
    <div id='app-name'>tic tac toe</div>
    <div id=‘customized-token’>
      <p>Please choose the token for yourself: <input id='playerA' type ='text'></input></p>
      <p>Please choose the token for AI: <input id='playerB' type = 'text'></input></p>

      <!-- <button type='button' id='submit-token'>Submit Your Token</button> -->

    </div>


    <div id='table-container'>
      <table>
        <tr>
          <th id='button1'></th>
          <th id='button2'></th>
          <th id='button3'></th>
        </tr>
        <tr>
          <th id='button4'></th>
          <th id='button5'></th>
          <th id='button6'></th>
        </tr>
        <tr>
          <th id='button7'></th>
          <th id='button8'></th>
          <th id='button9'></th>
        </tr>
      </table>
    </div>
    <div id='o-win-container'>o wins: <span> 0 </span>time(s)</div>
    <div id='x-win-container'>y wins: <span> 0 </span>time(s)</div>
    <div id='tie-container'>tie: <span>0</span>times</div>
    <button type='button' id='reset-button'>reset</button>
  </div>

<script src="game.js"></script>

</body>
</html>

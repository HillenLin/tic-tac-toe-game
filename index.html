<!DOCTYPE html>
<html>
<head>
<title>Kevin investment bank ATM</title>
<link href="game-style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="jquery-3.2.1.min.js"></script>
</head>
<body>

  <div id="outter-container">
    <div id='app-name'>tic tac toe</div>
    <div id='table-container'>
      <table>
        <tr>
          <th id='button1'></th>
          <th id='button2'></th>
          <th id='button3'></th>
        </tr>
        <tr>
          <th id='button4'></th>
          <th id='button5'></th>
          <th id='button6'></th>
        </tr>
        <tr>
          <th id='button7'></th>
          <th id='button8'></th>
          <th id='button9'></th>
        </tr>
      </table>
    </div>
    <div id='o-win-container'>o wins: <span> 0 </span>time(s)</div>
    <div id='x-win-container'>y wins: <span> 0 </span>time(s)</div>
    <div id='tie-container'>tie: <span>0</span>times</div>
    <button type='button' id='reset-button'>reset</button>
  </div>

<script src="game.js"></script>
</body>
</html>
